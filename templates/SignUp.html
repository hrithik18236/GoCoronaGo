<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>Register Now</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.js"></script>
</head>

<body>
    <div class="main-wrapper  account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form class=" form-signin ">
                        <div class="account-logo ">
                            <a href="# "><img src="{{url_for('static', filename='assets/img/logoo.png')}}" style="width: 80px; height: 2300px;" alt=""></a>
                        </div>
                        <div class="form-group row ">
                            <label class="col-form-label col-md-4 ">I am - </label> <br><br>
                            <div class="col-md-12 ">
                                <select class="form-control " id="select">
                                    <option>-- Select --</option>
                                    <option value="Employee" name="Employee">Employee</option>
                                    <option value="Employer" name="Employer">Employer</option>
                                </select>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-group text-center ">
                            <button class="btn btn-primary account-btn " type="submit " id="btnApply" style="background-color: #606EB3;">Next</button>
                        </div>
                        <div class="text-center login-link ">
                            Already have an account? <a href="{{ url_for('login')}} ">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript ">
    $("#btnApply").click(function() {
        var ddl = document.getElementById("select");
        var selectedValue = ddl.options[ddl.selectedIndex].value;
        if (selectedValue == "Employee") {
            window.open("{{ url_for('OrganizedOrUnorganized')}} ", "_blank");
            // window.close("SignUp.html");
        } else {
            window.open("{{ url_for('Employer')}} ", "_blank");
        }
    })
</script>


</html>
