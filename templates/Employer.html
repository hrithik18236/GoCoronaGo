<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>Employer Sign Up</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.js"></script>
</head>

<body>
    <div class="main-wrapper  account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form action="login.html" class="form-signin">
                        <div class="account-logo">
                            <a href="#"><img src="{{url_for('static', filename='assets/img/logoo.png')}}" style="width: 80px; height: 2300px;" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" required name="Name">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" required name="Username">
                        </div>
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" class="form-control" required name="Email">
                        </div>
                        <div class="form-group row ">
                            <label class="col-form-label col-md-4 ">Are you from - </label> <br><br>
                            <div class="col-md-12 ">
                                <select class="form-control " id="select" name="sectType">
                                    <option>-- Select --</option>
                                    <option value="Employee" name="Employee">Organized Sector</option>
                                    <option value="Employer" name="Employer">Unorganized Sector</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Sector Name</label>
                            <input type="text" class="form-control" name="SectName" required>
                        </div>
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" name="CompName" required>
                        </div>
                        <div class="form-group">
                            <label>Your Position in this Company</label>
                            <input type="text" class="form-control" name="Position" required>
                        </div>
                        <div class="form-group">
                            <label>Company Size</label>
                            <input type="text" class="form-control" name="CompSize" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Website</label>
                            <input type="text" class="form-control" name="Website">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="Password" required>
                        </div>
                        <br>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit" style="background-color: #606EB3;"><a href="{{url_for('login')}}" style="color: white;">SignUp</a></button>
                        </div>
                        <div class="text-center login-link">
                            Already have an account? <a href="login.html">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
