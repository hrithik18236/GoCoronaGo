<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>Organized Sector Registration</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.js"></script>
</head>

<body>
    <div class="main-wrapper  account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form action="login.html" class="form-signin">
                        <div class="account-logo">
                            <a href="#"><img src="{{url_for('static', filename='assets/img/logoo.png')}}" style="width: 80px; height: 2300px;" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="Name" required>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="Username" required>
                        </div>
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="email" class="form-control" name="Email" required>
                        </div>
                        <div class="form-group">
                            <label>Education</label>
                            <input type="text" class="form-control" name="Education" required>
                        </div>
                        <div class=" form-group ">
                            <label>Internship</label>
                            <textarea rows="4" cols="47" name="Internship"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Positions of Responsibilities</label>
                            <textarea rows="3" cols="47" name="PositionOfResp"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Projects</label>
                            <textarea rows="3" cols="47" name="Projects"></textarea>
                        </div>
                        <div class=" form-group ">
                            <label>Your Skills <font style="font-size: 11px;">(Comma separated for more than 1 Skill)</font></label>
                            <input type="email " class="form-control" name="Skills" required>
                        </div>
                        <div class="form-group ">
                            <label>Phone Number</label>
                            <input type="text " class="form-control " name="Phone" required>
                        </div>
                        <div class="form-group ">
                            <label>Password</label>
                            <input type="password " class="form-control" name="Password" required>
                        </div>
                        <br><br>
                        <div class="form-group text-center ">
                            <button class="btn btn-primary account-btn " type="submit " onclick=" window.open('login.html')" style="background-color: #606EB3;">SignUp</button>



                        </div>
                        <div class="text-center login-link">
                            Already have an account? <a href="{{ url_for('login')}} ">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
